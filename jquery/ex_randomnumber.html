<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<meta charset="utf-8">
	<title></title>
	<style>

	</style>
	
	<script>
		function randomNumber() {
			var number1 = Math.floor((Math.random() * 1000) + 1);
            var number2 = Math.floor((Math.random() * 1000) + 1);
            var sum_number = number1+number2;
            $("#sum").val(sum_number);
            $("#number").html(number1+" + "+number2+" = ");
		}
		
        function answer(){
            var ans = $("#ans").val();
            var sum = $("#sum").val();
				if(ans == sum){
					$("#result").css("color","green");
					$("#result").html("That's correct");
				}else{
					$("#result").css("color","red");
					$("#result").html("That's wrong.The answer is " + sum);
				}
        }
	</script>
</head>
<body>
<center>
	<h1>Ex - Random Number for Answer</h1>
	<hr>
    
    <div>
        <button onclick="randomNumber()">Random Number</button>
    </div>

    <br>

    <div>
        <span id="number"></span>
        <input id="sum" type="hidden" value="">
        <span><input type="text" id="answer"></span>
    </div>
	
	<br>
    
    <div>
		<button onclick="answer()">Send Answer</button>
	</div>
	<p>Result : <span id="result"></span></p>
</center>
</body>
</html>
